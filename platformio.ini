[platformio]
src_dir = examples/modular_sensors/

[env:envirodiy_mayfly]
platform = atmelavr
board = mayfly
framework = arduino
lib_ldf_mode = deep+
lib_deps =
    Adafruit_ADS1X15=https://github.com/adafruit/Adafruit_ADS1X15.git
    EnviroDIY_DS3231=https://github.com/EnviroDIY/Sodaq_DS3231.git
    Sodaq_RTCTimer=https://github.com/SodaqMoja/RTCTimer

    EnviroDIY_GPRSBee=https://github.com/EnviroDIY/GPRSbeeMod.git#v1.2_hacked

    EnviroDIY_SDI12=https://github.com/EnviroDIY/Arduino-SDI-12.git#master
    Adafruit_DHT=https://github.com/adafruit/DHT-sensor-library.git
    Adafruit_Sensor=https://github.com/adafruit/Adafruit_Sensor.git
    Adafruit_TSL2561=https://github.com/Adafruit/TSL2561-Arduino-Library.git
    SDL_SSD1306=https://github.com/switchdoclabs/SDL_Arduino_SSD1306.git
    EnviroDIY_ModularSensors=https://github.com/EnviroDIY/ModularSensors.git

    Sodaq_PcInt_PCINT0=https://github.com/EnviroDIY/PcIntMod.git
    SoftwareSerial_PCINT12=https://github.com/EnviroDIY/SoftwareSerialMod.git
    EnviroDIY_SDI12_PCINT3=https://github.com/EnviroDIY/Arduino-SDI-12.git#Mayfly
