[platformio]
src_dir = workshop/mayfly_10_sonar/

[env:envirodiy_mayfly]
platform = atmelavr
board = mayfly
framework = arduino
lib_ldf_mode = deep+
lib_deps =
    EnviroDIYLibs=https://github.com/EnviroDIY/Libraries.git
