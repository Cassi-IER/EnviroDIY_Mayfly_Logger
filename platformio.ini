[platformio]
src_dir = examples\sync_clock_PC

[env:envirodiy_mayfly]
platform = atmelavr
board = envirodiy_mayfly
board_mcu = atmega1284p
board_f_cpu = 8000000L
framework = arduino
lib_deps =
  Sodaq_DS3231
  RTCTimer
  Sodaq_PcInt
  Adafruit ADS1X15
